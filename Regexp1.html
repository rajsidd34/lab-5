        <script>
            function test()
            {
                var name= document.getElementById('name').value;
                let regex=/^[a-z]$/;
                if(regex.test(name))
                {
                    alert("valid");

                }
                else
                {
                    alert("Not Valid")
                }

                             }
        </script>
    <input type="text" id="name"> <br>
    <button type="Button" onclick="test()" > Button </button>
</body>
